<section>
  <article>
    <div (click)="handleNavigation(0)">
      <span>{{titleCounter[0]}}</span>
      <h5>Crime server</h5>
    </div>
    <div (click)="handleNavigation(1)">
      <span>{{titleCounter[1]}}</span>
      <h5>Malware</h5>
    </div>
    <div (click)="handleNavigation(2)">
      <span>{{titleCounter[2]}}</span>
      <h5>Bots</h5>
    </div>
    <div (click)="handleNavigation(3)">
      <span>{{titleCounter[3]}}</span>
      <h5>Credentials</h5>
    </div>
    <div (click)="handleNavigation(4)">
      <span>{{titleCounter[4]}}</span>
      <h5>Card</h5>
    </div>
  </article>
  <article>
    <div>{{title}}</div>
    <canvas 
      baseChart width="400" height="100"
      [datasets]="lineChartData"
      [labels]="lineChartLabels"
      [options]="lineChartOptions"
      [colors]="lineChartColors"
      [chartType]="lineChartType"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)">
    </canvas>
  </article>
  <!-- <div>
    <a routerLink="/list">List</a>
    <a routerLink="/detail">Details</a>
  </div> -->
</section>
